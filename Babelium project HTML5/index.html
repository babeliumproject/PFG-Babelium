<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" /> 
	<title>Babelium Project</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="themes/babelium/main.css" />
	
	<!-- JQuery -->	
	<script type="text/javascript" src="js/jquery1.5.1.js"></script>
	<script type="text/javascript" src="js/jquery-hashchange.js"></script>

	<!-- Localebox ¿?-->
	<script type="text/javascript" src="js/localebox.js"></script>

	<!-- Navigation Links ¿?-->
	<script type="text/javascript" src="js/navigationlinks.js"></script>

	<!-- Init ¿?-->
	<script type="text/javascript" src="js/init.js"></script>

	<!-- My code -->
	<script type="text/javascript" src="js/codigo.js"></script>
	
</head>
<body class="VBox">
<!-- HEADER -->
	<header id="tophead" class="VBox">
		<!-- top naviation -->
		<nav id="topnav" class="HBox">
			<!-- left aligned box -->
			<ul class="HBox vcenter">
				<li>Language:</li>
				<li>
					<select id="localebox">
						<option value="EU" data-icon="themes/babelium/images/flags/flag_basque_country.png">Basque</option>
						<option value="US" data-icon="themes/babelium/images/flags/flag_united_states.png" selected="true">English (United States)</option>
						<option value="ES" data-icon="themes/babelium/images/flags/flag_spain.png">Spanish (Spain)</option>
					</select>
				</li>
			</ul>
			<!-- spacer just to fill space between boxes -->
			<div class="spacer"></div>
			<!-- right aligned box -->
			<ul id='userNav' class='HBox vcenter'>
			</ul>
		</nav>
		
		<!-- Login dialog -->
	<div id="modalLogin" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>
			<h2>Login</h2>
			<br>
			<form id="login" action="index_submit" method="get" accept-charset="utf-8">  
			    <ul style="list-style-type:none">  
			        <li>
			        	<label for="user">User name</label>
			        	<br>
			        	<input type="text" id="user" placeholder="User name" required>
			       	</li>  
			        <br>
			        <li>
				        <label for="password">Password</label>
				        <br>
				        <input type="password" id="password" placeholder="Password" required>
				    </li>  
			        
			        <li>
			        	<br>
			        	<input type="checkbox" id="remember">
			        	<label for="remember">Remember me</label>
			        </li>

			        <li>  
			        	<br>
			        	<div style="text-align:center">
			        		<!--Cuando conecta con el servidor sería <input type="submit" value="Aceptar" pero para probarlo ahora...-->
			        		<input type="button" id="botonaceptar" value="Aceptar">
			        	</div>
			        	<br>
			        	<div style="text-align:right">
			        		<a href="#">I forgot my password</a>
			        	</div>
			        </li>  
			    </ul>  
			</form>  
		</div>
	</div>

	<!-- Register dialog -->
	<div id="modalRegister" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>
			<h2>Introduce tus datos</h2>
			<form id="register" action="index_submit" method="get" accept-charset="utf-8">  
			    <ul style="list-style-type:none">  
			        <li>
			        	<label for="userReg">* User name</label><br>
			        	<input type="text" id="userReg" placeholder="User name" required>
			       	</li>  
			        			        
			        <li>
			        	<label for="emailReg">* Email</label><br>
			        	<input type="email" id="emailReg" placeholder="example@gmail.com" required>
			       	</li>  

			        <li>
				        <label for="passwordReg">* Password</label><br>
				        <input type="password" id="passwordReg" placeholder="Password" required>
				    </li>

			        <li>
			        	<label for="passwordReg2">* Repeat your password</label><br>
			        	<input type="password" id="passwordReg2" placeholder="Password" required>
			       	</li>

			        <li>
			        	<label for="nReal">Real name</label><br>
			        	<input type="text" id="nReal" placeholder="Name">
			       	</li>  

			    	<li>
			        	<label for="aReal">Real last name</label><br>
			        	<input type="text" id="aReal" placeholder="Last name">
			       	</li> 

			       	<li>
			        	<label>* Mother tongue</label>
			        	<select id="mLang" required>
			        	   <option value="" selected>Choose a language</option>
						   <option value="Spanish">Spanish</option>
						   <option value="English">English</option>
						   <option value="German">German</option>
						   <option value="French">French</option>
						   <option value="Italian">Italian</option>
						   <option value="Basque">Basque</option>
						</select>
			       	</li>
			       	<br>
			       	<li>
			        	<label>Other language</label>
			        	<select id="oLang">
			        	   <option value="" selected>Choose a language</option>
						   <option value="Spanish">Spanish</option>
						   <option value="English">English</option>
						   <option value="German">German</option>
						   <option value="French">French</option>
						   <option value="Italian">Italian</option>
						   <option value="Basque">Basque</option>
						</select><br>
						<label>Level</label>
						<select id="oLangLvl">
							<option value="A1 Beginner">A1 Beginner</option>
							<option value="A2 Elemental">A2 Elemental</option>
							<option value="B1 Pre-intermediate">B1 Pre-intermediate</option>
							<option value="B2 Intermediate">B2 Intermediate</option>
							<option value="C1 Intermediate advanced">C1 Intermediate advanced</option>
						</select>
			       	</li>
			       	<br>
			       	<li>
			        	<label>Interested in</label>
			        	<select id="iLang">
			        	   <option value="" selected>Choose a language</option>
						   <option value="Spanish">Spanish</option>
						   <option value="English">English</option>
						   <option value="German">German</option>
						   <option value="French">French</option>
						   <option value="Italian">Italian</option>
						   <option value="Basque">Basque</option>
						</select><br>
						<label>Level</label>
						<select id="iLangLvl">
							<option value="A1 Beginner">A1 Beginner</option>
							<option value="A2 Elemental">A2 Elemental</option>
							<option value="B1 Pre-intermediate">B1 Pre-intermediate</option>
							<option value="B2 Intermediate">B2 Intermediate</option>
							<option value="C1 Intermediate advanced">C1 Intermediate advanced</option>
						</select>
			       	</li>
			       	<li>  
			        	<br>
			        	<div style="text-align:center">
			        		<input type="button" id="botonRegistrar" value="Aceptar">
			        	</div>
			        </li>  
			    </ul>  
			</form>  
		</div>
	</div>

		<!-- logo -->
		<div id="logo"><img src="themes/babelium/images/flan_dullv2.png" alt="Bablium Project" width="174" height="156" /></div>
		
		<!-- main navigation -->
		<nav id="mainnav" class="HBox vcenter">
			<!-- x2 left space width a min-width to avoid logo -->

			<div class="spacer" style="min-width: 174px;"></div>
			<!-- nav links -->

			<ul class="HBox">
				<li><a href="#Home/" class="home">Home</a></li>
				<li><a href="#Practice/" id="practice" class="pract">Practice</a></li>
				<li><a href="#Evaluate/" class="eval">Evaluate</a></li>
				<li><a href="#Subtitle/" class="subt">Subtitle</a></li>
				<li><a href="#Config/" class="config">Configure</a></li>
				<li><a href="#About/" class="about">About Babelium</a></li>
			</ul>
			<!-- right space -->
			<div class="spacer"></div>
		</nav>		
		
		<!-- search bar -->
		<div id="searchnav" class="HBox vcenter">
				<button id="btnUpload" class="upload">Upload</button>
				<input id="txtSearch" type="text" placeholder="Enter your search terms..." class="search boxFlex" />
				<button id="btnSearch">Search</button>
		</div>
	</header>

<!--  END OF HEADER -->
<!-- MOTD -->
	<aside id="motd" class="unsignedMotdBox">
		<ul id="motdmessages" class="HBox hcenter">
			<li style="background:red"><div>Message of the Day 1</div></li>
			<li style="background:blue"><div>Message of the Day 2</div></li>
			<li style="background:green"><div>Message of the Day 3</div></li>
			<li style="background:yellow"><div>Message of the Day 4</div></li>
		</ul>
		<div id="motdhelper"></div>
	</aside>
<!-- END OF MOTD -->
<!-- MAIN CONTENT -->
	<section id="maincontent" class="VBox">
		<header>
			<h1>Main section</h1>
			<div id="hhelper"></div>
		</header>
	</section>
<!-- END OF MAIN CONTENT -->

<!--USER INFO TEMPLATE-->
<div id="mainBody">

</div>

<!-- FOOTER -->
<footer>
</footer>
<!-- END OF FOOTER -->

	<!--Backbone.js and dependencies-->
	<script type="text/javascript" src="librerias/underscore-min.js"></script>
	<script type="text/javascript" src="librerias/backbone-min.js"></script>
	<script type="text/javascript" src="backbone/routers/router.js"></script>
	<script type="text/javascript" src="backbone/modelos/user.js"></script>
	<script type="text/javascript" src="backbone/modelos/video.js"></script>
	<script type="text/javascript" src="backbone/colecciones/videoList.js"></script>
	<script type="text/javascript" src="backbone/vistas/UserInfo.js"></script>
	<script type="text/javascript" src="backbone/vistas/UserNavOn.js"></script>
	<script type="text/javascript" src="backbone/vistas/UserNavOff.js"></script>
	<script type="text/javascript" src="backbone/vistas/VideoView.js"></script>
	<script type="text/javascript" src="backbone/vistas/VideoListView.js"></script>
</body>
</html>
